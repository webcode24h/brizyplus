<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 2</title>
    <link rel="stylesheet" href="style/tailwind.min.css">
</head>
<body style="min-height: 100vh">
<div style="width: 1200px" class="mx-auto h-screen shadow p-2">
    <div class="overflow-x-auto">
        <div class="min-w-screen min-h-screen bg-gray-100 flex items-center justify-center bg-gray-100 font-sans overflow-hidden">
            <div class="w-full lg:w-5/6 mt-10">
                <form id="form" class="mx-auto flex flex-wrap">
                    <div class="flex flex-col mb-4 mr-4">
                        <label for="sotien" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">
                            Số Tiền Vay
                        </label>

                        <div class="relative">

                            <div class="absolute flex border border-transparent left-0 top-0 h-full w-10">
                                <div class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-gray-100 text-gray-600 text-lg h-full w-full">
                                    <svg viewBox="0 0 24 24"
                                         width="24"
                                         height="24"
                                         stroke="currentColor"
                                         stroke-width="2"
                                         fill="none"
                                         stroke-linecap="round"
                                         stroke-linejoin="round"
                                         class="h-5 w-5">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12"
                                                cy="7"
                                                r="4"></circle>
                                    </svg>
                                </div>
                            </div>

                            <input id="sotien"
                                   name="name"
                                   type="number"
                                   placeholder="VNĐ"
                                   value="100000000"
                                   class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-indigo-400 focus:outline-none py-2 pr-2 pl-12">

                        </div>
                    </div>
                    <div class="flex flex-col mb-4 mr-4">
                        <label for="thoigian" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">
                            Thời Gian vay
                        </label>
                        <div class="relative">
                            <div class="absolute flex border border-transparent left-0 top-0 h-full w-10">
                                <div class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-gray-100 text-gray-600 text-lg h-full w-full">
                                    <svg viewBox="0 0 24 24"
                                         width="24"
                                         height="24"
                                         stroke="currentColor"
                                         stroke-width="2"
                                         fill="none"
                                         stroke-linecap="round"
                                         stroke-linejoin="round"
                                         class="h-5 w-5">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12"
                                                cy="7"
                                                r="4"></circle>
                                    </svg>
                                </div>
                            </div>

                            <input id="thoigian"
                                   name="name"
                                   type="number"
                                   placeholder="Số Tháng"
                                   value="12"
                                   class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-indigo-400 focus:outline-none py-2 pr-2 pl-12">

                        </div>
                    </div>
                    <div class="flex flex-col mb-4 mr-4">
                        <label for="laisuat" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">
                            Lãi Suất
                        </label>

                        <div class="relative">

                            <div class="absolute flex border border-transparent left-0 top-0 h-full w-10">
                                <div class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-gray-100 text-gray-600 text-lg h-full w-full">
                                    <svg viewBox="0 0 24 24"
                                         width="24"
                                         height="24"
                                         stroke="currentColor"
                                         stroke-width="2"
                                         fill="none"
                                         stroke-linecap="round"
                                         stroke-linejoin="round"
                                         class="h-5 w-5">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12"
                                                cy="7"
                                                r="4"></circle>
                                    </svg>
                                </div>
                            </div>

                            <input id="laisuat"
                                   name="name"
                                   type="number"
                                   placeholder="%"
                                   min="0"
                                   value="8"
                                   class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-indigo-400 focus:outline-none py-2 pr-2 pl-12">

                        </div>
                    </div>
                    <div class="flex flex-col mb-4 mr-4">
                        <label for="ngaygiaingan" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">
                            Ngày Giải Ngân
                        </label>

                        <div class="relative">

                            <div class="absolute flex border border-transparent left-0 top-0 h-full w-10">
                                <div class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-gray-100 text-gray-600 text-lg h-full w-full">
                                    <svg viewBox="0 0 24 24"
                                         width="24"
                                         height="24"
                                         stroke="currentColor"
                                         stroke-width="2"
                                         fill="none"
                                         stroke-linecap="round"
                                         stroke-linejoin="round"
                                         class="h-5 w-5">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12"
                                                cy="7"
                                                r="4"></circle>
                                    </svg>
                                </div>
                            </div>

                            <input id="ngaygiaingan"
                                   name="name"
                                   type="date"
                                   placeholder="Thời gian"
                                   value="2021-05-21"
                                   class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-indigo-400 focus:outline-none py-2 pr-2 pl-12"
                            >

                        </div>
                    </div>
                    <div class="flex flex-col mr-4 justify-center item-center">
                        <button
                                type="submit"
                                class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline"
                        >
                            Tính Lãi Suất
                        </button>
                    </div>
                </form>
                <div class="bg-white shadow-md rounded my-6">
                    <table id="table-results" class="min-w-max w-full table-auto">
                        <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Kỳ Trả Nợ</th>
                            <th class="py-3 px-6 text-left">Gốc Còn Lại</th>
                            <th class="py-3 px-6 text-center">Gốc</th>
                            <th class="py-3 px-6 text-center">Lãi</th>
                            <th class="py-3 px-6 text-center">Tổng</th>
                        </tr>
                        </thead>
                        <tbody class="text-gray-600 text-sm font-light">

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
